# Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/calculadora_financeira
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create