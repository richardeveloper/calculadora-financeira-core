spring:
  datasource:
    url: ${POSTGRES_LOCAL_URL}
    username: ${POSTGRES_LOCAL_USERNAME}
    password: ${POSTGRES_LOCAL_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect